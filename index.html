A rectangle
<br>
<svg width = "50" height = "50"> //svg image with 50 unit high and 50 unit tall
    <rect x="0" y ="0" width = "50" height = "50"></rect> // x and y is the starting point
</svg>
<br>
<br>
A circle
<br>
<svg width = "50" height = "50" >
    <circle cx="25" cy="25" r="25" ></circle> //cx and cy center point of circle and r is radius
    // eclipse need cx, cy , rx, ry, when rx == ry it's a circle
</svg>
<br>
<br>
Straight line
<svg widith = "50" height = "50" >
    <line x1 = "5" y1 ="5" x2 = "40" y2="40" stroke="orange" stroke-width="5" /> // need to define end point of both end of a line
</svg>

<br>
<br>
A ployline
<svg width = "50" height = "50" >
    <polyline fill ="none" stroke="blue" stroke-width="5"
              points="5, 30
              15, 20
              20, 40
              50, 30"> </polyline>
    // A polygon is the same as polyline, but the fill is with color, rest is the same
</svg>
